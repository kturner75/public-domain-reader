# Smoke profile for end-to-end API happy-path checks with mocked providers.

# In-memory DB for deterministic smoke runs
spring.datasource.url=jdbc:h2:mem:smokedb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Keep smoke runs isolated from local data directories
tts.cache-dir=./target/smoke/audio
illustration.cache-dir=./target/smoke/illustrations
character.portrait.cache-dir=./target/smoke/character-portraits

# Enable generation APIs, but disable startup queue rehydration noise
generation.cache-only=false
generation.queue.recovery.enabled=false

# Ensure TTS status reports configured in smoke profile
tts.openai.api-key=smoke-key

# Keep security behavior local-safe for smoke tests
deployment.mode=local
