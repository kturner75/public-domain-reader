# Production profile (PostgreSQL target)

spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}

# Schema is migration-owned in production
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=false
security.public.rate-limit.store=database
account.auth.rollout.mode=${ACCOUNT_AUTH_ROLLOUT_MODE:internal}
account.auth.rollout.allowed-emails=${ACCOUNT_AUTH_ROLLOUT_ALLOWED_EMAILS:}
