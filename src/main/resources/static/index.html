<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Domain Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reader.css">
</head>
<body>
    <!-- Library View -->
    <div id="library-view" class="view">
        <div class="library-container">
            <h1 class="library-title">Library</h1>
            <div class="library-search-container">
                <svg class="library-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" id="library-search" class="library-search" placeholder="Search by title or author..." autofocus />
            </div>
            <section id="recently-read" class="recently-read hidden">
                <h2 class="section-title">Recently Read</h2>
                <div id="recently-read-list" class="book-list"></div>
            </section>
            <section id="all-books" class="all-books">
                <h2 class="section-title">All Books</h2>
                <div id="book-list" class="book-list"></div>
            </section>
            <p id="no-results" class="no-results hidden">No books found</p>
        </div>
    </div>

    <!-- Reader View -->
    <div id="reader-view" class="view hidden">
        <!-- Header -->
        <header class="reader-header">
            <button id="back-to-library" class="header-btn" title="Back to Library">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <button id="tts-toggle" class="header-btn" title="Read Aloud (p)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </svg>
            </button>
            <h1 id="book-title" class="book-title"></h1>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search... (press /)" />
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
            </div>
        </header>

        <!-- Search Results -->
        <div id="search-results" class="search-results hidden"></div>

        <!-- Chapter Title -->
        <h2 id="chapter-title" class="chapter-title"></h2>

        <!-- Two-column reading area -->
        <main class="reader-content">
            <div id="column-left" class="column"></div>
            <div id="column-right" class="column"></div>
        </main>

        <!-- Footer with navigation hints -->
        <footer class="reader-footer">
            <span class="nav-hint">
                <kbd>h</kbd>/<kbd>l</kbd> page
                <kbd>j</kbd>/<kbd>k</kbd> paragraph
                <kbd>H</kbd>/<kbd>L</kbd> chapter
                <kbd>c</kbd> chapters
                <kbd>p</kbd> read
            </span>
            <span id="page-indicator" class="page-indicator"></span>
        </footer>

        <!-- Chapter List Overlay -->
        <div id="chapter-list-overlay" class="chapter-list-overlay hidden">
            <div class="chapter-list-container">
                <div class="chapter-list-header">
                    <h3>Chapters</h3>
                    <span class="chapter-list-hint">Arrow keys to navigate, Enter to select, Esc to close</span>
                </div>
                <ul id="chapter-list" class="chapter-list"></ul>
            </div>
        </div>
    </div>

    <script src="/js/reader.js"></script>
</body>
</html>
