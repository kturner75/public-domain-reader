name: Maven Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-and-integration:
    name: Maven Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run Maven tests
        run: mvn -B test
